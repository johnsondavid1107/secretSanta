<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Who is this?</title>
</head>

<body>

    <div class="container">
        <div class="marquee">
            <span id="marqueeText" class="roboto-mono-text">HEY! HEY! HEY HEY HEY!</span>
        </div>

        <div id="main">
            <div class="row justify-content-center" id="heading">
                <h1 class="roboto-mono-text">Is this Gina?</h1>
            </div>
            <div class="row justify-content-center space-around" style="margin-top: 2vh;">
                <button id="yes" class="btn btn-success">Yes</button>
                <button id="no" class="btn btn-danger">No</button>
            </div>
        </div>

        <section id="content" style="display: none;">
            <div class="row d-flex justify-content-center">
                <div class="col-6"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/New_York_Rangers.svg/1200px-New_York_Rangers.svg.png"
                        alt="" width="100%"></div>
                <p>vs.</p>
                <div class="col-6"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/New_York_Rangers.svg/1200px-New_York_Rangers.svg.png"
                        alt="" width="100%"></div>
            </div>


            <div class="row justify-content-center">
                <p>You are going to the Ranger game!!!</p>
            </div>

        </section>

        <!-- Plays the Rangers song -->
        <!-- <audio id="player">

            <source src="./assets/rangers-goal-song.mp3" type="audio/mpeg">
            <p style="color: white;">Your browser does not support the audio element.</p>
        </audio> -->


    </div>
</body>


<script>
    //const audio = document.getElementById("player")

    let changeStyle = function () {
        document.body.style.backgroundColor = "#0038A8"
        document.getElementById("main").style.display = "none"
        document.getElementById("content").style.display = "block"
        const marqueeText = document.getElementById('marqueeText');
        marqueeText.style.animation = "scroll 15s linear infinite";
        marqueeText.style.animationDelay = "5s";



    }

    document.getElementById("no").addEventListener("click", function () {
        alert("GO get Gina")
    })


    document.getElementById("yes").addEventListener("click", function () {
        changeStyle()

        //audio.play()
    })


</script>

</html>
